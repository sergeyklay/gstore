name: CS

on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'release/**'
      - 'fix/**'

  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-20.04
    name: Code linting

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4.1.0
        with:
          python-version: '3.9'

      - name: Set up virtualenv
        run: make init

      - name: Install dependencies
        run: make install

      - name: Code linting
        run: make lint
